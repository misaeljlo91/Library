<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Challenge SONDEOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div id="app" v-cloak>
<!-- Encabezado -->
    <header>
        <h1 id="title">Challenge SONDEOS</h1>
    </header>
<!-- Contenido -->
    <main>
        <div class="row position-relative top-0 start-50 translate-middle-x formulary-signIn">
            <div class="col-md-6 align-self-center">
                <form @submit.prevent="signIn" id="index">
                    <div class="alert alert-danger d-flex align-items-center invalid-content" role="alert" v-if="error && data.username == '' && data.password == ''">
                        <p id="invalid">Usuario o contraseña invalidos</p>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label formulary">Nombre de usuario:</label>
                        <input v-model="data.username" type="text" class="form-control" id="username" placeholder="Usuario" required>
                    </div>
                    <label for="password" class="form-label formulary">Contraseña:</label>
                    <div class="input-group mb-3">
                        <input v-model="data.password" :type="type" class="form-control" id="password" placeholder="&#149&#149&#149&#149&#149&#149&#149&#149" maxlength="12" required>                            
                        <button v-if="hidden" class="btn btn-outline-secondary" type="button" @click="showPassword" style="background-color: white;"><img src="./assets/hidden.png" alt=""></button>
                        <button v-if="show" class="btn btn-outline-secondary" type="button" @click="showPassword" style="background-color: white;"><img src="./assets/show.png" alt=""></button>
                    </div>
                    <div class="form-floating" id="add-book">
                        <input class="btn btn-primary formulary-add" type="submit" value="Ingresar">
                        <input class="btn btn-primary formulary-add-2" type="reset" value="Limpiar">
                    </div>
                </form>
            </div>
        </div>
    </main>
<!-- Pie de página -->
    <footer class="row g-0 align-items-center">
        <p class="col" id="footer-page">&copy; {{momentDateFooter(new Date())}} Misael J. López | Full Stack JAVA Web Developer</p>
    </footer>
</div>
<!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<!-- Frameworks de estilos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!-- Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
